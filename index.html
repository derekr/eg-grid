<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EG Grid</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .landing {
      text-align: center;
      max-width: 480px;
      padding: 32px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    p {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    a {
      display: block;
      padding: 14px 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #4facfe;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.15s, border-color 0.15s;
    }
    a:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(79, 172, 254, 0.3);
    }
    a small {
      display: block;
      color: #666;
      font-weight: 400;
      font-size: 0.75rem;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="landing">
    <h1>EG Grid</h1>
    <p>Zero-dependency CSS Grid drag-and-drop library.</p>
    <div class="links">
      <a href="examples/index.html">
        Architecture Explorer
        <small>Full setup with X-ray debug panel</small>
      </a>
      <a href="examples/advanced.html">
        Advanced
        <small>18-item responsive grid with container queries</small>
      </a>
      <a href="examples/web-component.html">
        Web Component
        <small>&lt;eg-grid&gt; â€” zero JS setup</small>
      </a>
    </div>
  </div>
</body>
</html>
